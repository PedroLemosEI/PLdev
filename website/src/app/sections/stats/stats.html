<section class="stats">
  <header class="stats-header">
    <p class="eyebrow">NÚMEROS</p>
    <h2>Algumas métricas rápidas</h2>
    <p class="subtitle">
      Não é só sobre linhas de código — é sobre impacto, tempo de carregamento e experiência final.
    </p>
  </header>

  <div class="stats-grid">
    <article class="stat-card" *ngFor="let stat of stats">
      <p class="value">{{ stat.value }}</p>
      <p class="label">{{ stat.label }}</p>
      <p class="detail" *ngIf="stat.detail">{{ stat.detail }}</p>
    </article>
  </div>
</section>

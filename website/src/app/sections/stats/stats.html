<section class="stats" id="tech">
  <header class="stats-header">
    <p class="eyebrow">TECHNOLOGIES</p>
    <h2>Tech & Tools that shape my work...</h2>
  </header>

  <div class="stats-grid">
    <article class="stat-card" *ngFor="let tech of techs">
      <div class="icon-wrapper">
        <img [src]="tech.icon" alt="{{ tech.name }}" class="icon" />
      </div>
      <p class="name">{{ tech.name }}</p>
    </article>
  </div>
</section>
